apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki-web
  namespace: wetfish-dev
  labels:
    app: wiki
    component: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki
      component: nginx
  template:
    metadata:
      labels:
        app: wiki
        component: nginx
    spec:
      containers:
      - name: nginx
        image: ghcr.io/wetfish/wiki:prod-nginx
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: wiki-uploads
          mountPath: /var/www/upload
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: wiki-uploads
        persistentVolumeClaim:
          claimName: wiki-uploads
---
apiVersion: v1
kind: Service
metadata:
  name: wiki-web
  namespace: wetfish-dev
  labels:
    app: wiki
    component: nginx
spec:
  selector:
    app: wiki
    component: nginx
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP