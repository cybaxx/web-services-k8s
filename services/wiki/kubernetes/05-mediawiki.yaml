apiVersion: apps/v1
kind: Deployment
metadata:
  name: wiki
  namespace: wetfish-dev
  labels:
    app: wiki
    component: mediawiki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wiki
      component: mediawiki
  template:
    metadata:
      labels:
        app: wiki
        component: mediawiki
    spec:
      initContainers:
      - name: wait-for-db
        image: mariadb:10.10
        command:
        - sh
        - -c
        - |
          echo "Waiting for database..."
          until mysqladmin ping -h wiki-mysql -u root -p$MYSQL_ROOT_PASSWORD; do
            echo "Database not ready, sleeping..."
            sleep 2
          done
          echo "Database is ready!"
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wiki-secrets
              key: MYSQL_ROOT_PASSWORD
      containers:
      - name: mediawiki
        image: mediawiki:1.42
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: wiki-config
          mountPath: /var/www/html/LocalSettings.php
          subPath: LocalSettings.php
        - name: wiki-uploads
          mountPath: /var/www/html/images
        - name: cache-volume
          mountPath: /var/www/html/cache
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /api.php
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api.php
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: wiki-config
        configMap:
          name: wiki-config
      - name: wiki-uploads
        persistentVolumeClaim:
          claimName: wiki-uploads-pvc
      - name: cache-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: wiki
  namespace: wetfish-dev
  labels:
    app: wiki
    component: mediawiki
spec:
  selector:
    app: wiki
    component: mediawiki
  ports:
  - name: http
    port: 80
    targetPort: http
  type: ClusterIP