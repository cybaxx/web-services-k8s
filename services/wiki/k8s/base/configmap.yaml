apiVersion: v1
kind: ConfigMap
metadata:
  name: wiki-nginx-config
  labels:
    app: wiki
    component: web
data:
  nginx.conf: |
    server {
        listen 80;

        index index.php index.html;
        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
        root /var/www/;

        client_max_body_size 64M;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

        # Block sensitive files
        location ~ /\.(git|env|htaccess|htpasswd) {
            deny all;
            return 404;
        }

        location / {
            autoindex off;
            try_files $uri $uri/ /index.php;
        }

        location /api {
            autoindex off;
            try_files $uri $uri/ /index.php;
        }

        location /api/v1 {
            try_files $uri $uri/ /api/v1/index.php;
        }

        location ~ \.php$ {
            try_files $uri  =404;
            # Use localhost since php-fpm runs in the same pod (sidecar)
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: wiki-php-config
  labels:
    app: wiki
    component: web
data:
  php.ini: |
    [PHP]
    engine = On
    short_open_tag = Off
    asp_tags = Off
    precision = 14
    output_buffering = 4096
    implicit_flush = Off
    unserialize_callback_func =
    serialize_precision = 17
    disable_functions = pcntl_alarm,pcntl_fork,pcntl_waitpid,pcntl_wait,pcntl_wifexited,pcntl_wifstopped,pcntl_wifsignaled,pcntl_wexitstatus,pcntl_wtermsig,pcntl_wstopsig,pcntl_signal,pcntl_signal_dispatch,pcntl_get_last_error,pcntl_strerror,pcntl_sigprocmask,pcntl_sigwaitinfo,pcntl_sigtimedwait,pcntl_exec,pcntl_getpriority,pcntl_setpriority,
    disable_classes =
    zend.enable_gc = On
    expose_php = Off
    max_execution_time = 30
    max_input_time = 60
    memory_limit = 128M
    error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
    display_errors = Off
    display_startup_errors = Off
    log_errors = On
    log_errors_max_len = 1024
    ignore_repeated_errors = Off
    ignore_repeated_source = Off
    report_memleaks = On
    track_errors = Off
    html_errors = On
    variables_order = "GPCS"
    request_order = "GP"
    register_argc_argv = Off
    auto_globals_jit = On
    post_max_size = 32M
    auto_prepend_file =
    auto_append_file =
    default_mimetype = "text/html"
    default_charset = "UTF-8"
    enable_dl = Off
    file_uploads = On
    upload_max_filesize = 32M
    max_file_uploads = 20
    allow_url_fopen = On
    allow_url_include = Off
    default_socket_timeout = 60
    [CLI Server]
    cli_server.color = On
    [Date]
    date.timezone = UTC
    [filter]
    [iconv]
    [intl]
    [sqlite3]
    sqlite3.defensive = 1
    [Pcre]
    [Pdo]
    [Pdo_mysql]
    pdo_mysql.cache_size = 2000
    pdo_mysql.default_socket=
    [Phar]
    [mail function]
    SMTP = localhost
    smtp_port = 25
    mail.add_x_header = On
    [SQL]
    sql.safe_mode = Off
    [ODBC]
    odbc.allow_persistent = On
    odbc.check_persistent = On
    odbc.max_persistent = -1
    odbc.max_links = -1
    odbc.defaultlrl = 4096
    odbc.defaultbinmode = 1
    [Interbase]
    ibase.allow_persistent = 1
    ibase.max_persistent = -1
    ibase.max_links = -1
    ibase.timestampformat = "%Y-%m-%d %H:%M:%S"
    ibase.dateformat = "%Y-%m-%d"
    ibase.timeformat = "%H:%M:%S"
    [MySQL]
    mysql.allow_local_infile = On
    mysql.allow_persistent = On
    mysql.cache_size = 2000
    mysql.max_persistent = -1
    mysql.max_links = -1
    mysql.default_port =
    mysql.default_socket =
    mysql.default_host =
    mysql.default_user =
    mysql.default_password =
    mysql.connect_timeout = 60
    mysql.trace_mode = Off
    [MySQLi]
    mysqli.max_persistent = -1
    mysqli.allow_persistent = On
    mysqli.max_links = -1
    mysqli.cache_size = 2000
    mysqli.default_port = 3306
    mysqli.default_socket =
    mysqli.default_host =
    mysqli.default_user =
    mysqli.default_pw =
    mysqli.reconnect = Off
    [mysqlnd]
    mysqlnd.collect_statistics = On
    mysqlnd.collect_memory_statistics = Off
    [bcmath]
    bcmath.scale = 0
    [Session]
    session.save_handler = files
    session.use_strict_mode = 0
    session.use_cookies = 1
    session.use_only_cookies = 1
    session.name = PHPSESSID
    session.auto_start = 0
    session.cookie_lifetime = 0
    session.cookie_path = /
    session.cookie_domain =
    session.cookie_httponly =
    session.serialize_handler = php
    session.gc_probability = 0
    session.gc_divisor = 1000
    session.gc_maxlifetime = 1440
    session.referer_check =
    session.cache_limiter = nocache
    session.cache_expire = 180
    session.use_trans_sid = 0
    session.hash_function = 0
    session.hash_bits_per_character = 5
    url_rewriter.tags = "a=href,area=href,frame=src,input=src,form=fakeentry"
    [Assertion]
    [mbstring]
    [gd]
    [exif]
    [Tidy]
    tidy.clean_output = Off
    [soap]
    soap.wsdl_cache_enabled=1
    soap.wsdl_cache_dir="/tmp"
    soap.wsdl_cache_ttl=86400
    soap.wsdl_cache_limit = 5
    [ldap]
    ldap.max_links = -1
    [dba]
    [opcache]
    [curl]
    [openssl]

  php-fpm-pool.conf: |
    [www]
    user = www-data
    group = www-data
    listen = 9000
    pm = dynamic
    pm.max_children = 5
    pm.start_servers = 2
    pm.min_spare_servers = 1
    pm.max_spare_servers = 3
    access.log = /proc/self/fd/2
    catch_workers_output = yes

    ; Pass environment variables from k8s secrets
    env[DB_USERNAME] = $DB_USERNAME
    env[DB_PASSWORD] = $DB_PASSWORD
    env[DB_DATABASE] = $DB_DATABASE
    env[DB_HOSTNAME] = $DB_HOSTNAME
    env[SITE_URL] = $SITE_URL
    env[INTERNAL_HOSTNAME] = $INTERNAL_HOSTNAME
    env[ALLOWED_EMBEDS] = $ALLOWED_EMBEDS
    env[LOGIN_PASSWORD] = $LOGIN_PASSWORD
    env[ADMIN_PASSWORD] = $ADMIN_PASSWORD
    env[BAN_PASSWORD] = $BAN_PASSWORD
    env[CAPTCHA_BYPASS] = $CAPTCHA_BYPASS
    env[BANLIST] = $BANLIST

    php_flag[display_errors] = off
    php_admin_value[error_log] = /proc/self/fd/2
    php_admin_flag[log_errors] = on
