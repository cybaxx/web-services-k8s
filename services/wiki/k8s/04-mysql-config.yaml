apiVersion: v1
kind: ConfigMap
metadata:
  name: wiki-mysql-config
  namespace: wetfish-dev
  labels:
    app: wiki
    component: mysql
data:
  my.cnf: |
    [mysqld]
    # General settings
    default-storage-engine = INNODB
    character-set-server = utf8mb4
    collation-server = utf8mb4_unicode_ci
    
    # Performance settings for small deployment
    innodb_buffer_pool_size = 128M
    innodb_log_file_size = 32M
    innodb_flush_log_at_trx_commit = 2
    innodb_flush_method = O_DIRECT
    
    # Connection settings
    max_connections = 100
    max_allowed_packet = 64M
    
    # Logging
    general_log = 0
    slow_query_log = 1
    slow_query_log_file = /var/log/mysql/slow.log
    long_query_time = 2
    
    # Binary logging (disabled for performance in dev)
    log_bin = OFF