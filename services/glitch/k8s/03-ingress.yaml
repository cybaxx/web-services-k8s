apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glitch-ingress
  namespace: wetfish-dev
  labels:
    app: glitch
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.priority: "100"
spec:
  rules:
  - host: glitch.wetfish.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: glitch-web
            port:
              number: 80
