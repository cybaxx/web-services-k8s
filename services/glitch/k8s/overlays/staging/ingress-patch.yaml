apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: glitch-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - staging-glitch.wetfish.net
  rules:
  - host: staging-glitch.wetfish.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: glitch-web
            port:
              number: 80
