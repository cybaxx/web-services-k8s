apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: wetfish-prod
resources:
  - ../../base
images:
  - name: GLITCH_NGINX_IMAGE
    newName: ghcr.io/cybaxx/web-services-k8s/glitch
    newTag: prod-nginx
  - name: GLITCH_PHP_IMAGE
    newName: ghcr.io/cybaxx/web-services-k8s/glitch
    newTag: prod-php
patches:
  - path: ingress-patch.yaml
