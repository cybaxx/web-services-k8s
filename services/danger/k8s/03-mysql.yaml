apiVersion: apps/v1
kind: Deployment
metadata:
  name: danger-mysql
  namespace: wetfish-dev
  labels:
    app: danger
    component: mysql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: danger
      component: mysql
  template:
    metadata:
      labels:
        app: danger
        component: mysql
    spec:
      containers:
      - name: mysql
        image: mariadb:10.10
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: danger-mysql-secret
              key: mysql-root-password
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: danger-mysql-secret
              key: mysql-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: danger-mysql-secret
              key: mysql-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: danger-mysql-secret
              key: mysql-database
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-config
          mountPath: /etc/mysql/conf.d
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: danger-mysql-pvc
      - name: mysql-config
        configMap:
          name: danger-mysql-config
---
apiVersion: v1
kind: Service
metadata:
  name: danger-mysql
  namespace: wetfish-dev
  labels:
    app: danger
    component: mysql
spec:
  selector:
    app: danger
    component: mysql
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: danger-mysql-pvc
  namespace: wetfish-dev
  labels:
    app: danger
    component: mysql
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: local-path
