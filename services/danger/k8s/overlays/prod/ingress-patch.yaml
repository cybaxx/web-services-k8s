apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: danger-ingress
  annotations:
    cert-manager.io/cluster-issuer: wetfish-letsencrypt
spec:
  tls:
  - hosts:
    - danger.wetfish.net
    secretName: danger-tls
  rules:
  - host: danger.wetfish.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: danger-web
            port:
              number: 80
