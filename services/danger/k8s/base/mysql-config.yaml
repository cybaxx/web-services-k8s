apiVersion: v1
kind: ConfigMap
metadata:
  name: danger-mysql-config
  labels:
    component: mysql
data:
  my.cnf: |
    [mysqld]
    default-storage-engine = MyISAM
    character-set-server = utf8
    collation-server = utf8_general_ci

    # Permissive SQL mode for legacy PHP 5.6 app
    sql_mode = ""

    # Performance settings for small deployment
    innodb_buffer_pool_size = 64M
    innodb_log_file_size = 16M
    innodb_flush_log_at_trx_commit = 2
    innodb_flush_method = O_DIRECT

    # Connection settings
    max_connections = 50
    max_allowed_packet = 32M

    # Logging
    general_log = 0
    slow_query_log = 1
    slow_query_log_file = /var/log/mysql/slow.log
    long_query_time = 2

    # Binary logging (disabled for dev)
    log_bin = OFF
