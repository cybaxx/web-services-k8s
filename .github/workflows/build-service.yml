name: Build Service Image

on:
  workflow_call:
    inputs:
      service:
        description: 'Service name (e.g., wiki, home)'
        required: true
        type: string
      component:
        description: 'Component name for tagging (e.g., nginx, php, app)'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: true
        type: string
      context:
        description: 'Docker build context'
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate timestamp
        id: timestamp
        run: echo "ts=$(date +%s)" >> "$GITHUB_OUTPUT"

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ inputs.service }}
          tags: |
            type=ref,event=branch,suffix=-${{ inputs.component }}
            type=ref,event=tag,suffix=-${{ inputs.component }}
            type=ref,event=pr,suffix=-${{ inputs.component }}
            type=sha,format=long,suffix=-${{ inputs.component }}
            type=raw,value=latest,suffix=-${{ inputs.component }},priority=900,enable={{is_default_branch}}
            type=raw,value=staging,suffix=-${{ inputs.component }},priority=1000,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=staging-${{ inputs.component }}-${{ steps.timestamp.outputs.ts }},priority=1100,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=raw,value=prod,suffix=-${{ inputs.component }},priority=1000,enable=${{ github.ref == format('refs/heads/{0}', 'release') }}
            type=raw,value=prod-${{ inputs.component }}-${{ steps.timestamp.outputs.ts }},priority=1100,enable=${{ github.ref == format('refs/heads/{0}', 'release') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
