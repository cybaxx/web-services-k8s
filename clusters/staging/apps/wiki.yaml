apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: wiki
  namespace: flux-system
spec:
  interval: 5m
  path: ./services/wiki/k8s/overlays/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: wiki-web
      namespace: wetfish-staging
    - apiVersion: apps/v1
      kind: Deployment
      name: wiki-mysql
      namespace: wetfish-staging
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  dependsOn:
    - name: infrastructure
