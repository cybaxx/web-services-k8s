apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: wetfish-system
  labels:
    app: traefik
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: wetfish-selfsigned
spec:
  tls:
  - hosts:
    - traefik.wetfish.local
    secretName: traefik-dashboard-tls
  rules:
  - host: traefik.wetfish.local
    http:
      paths:
      - path: /dashboard
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 8080
