---
# Allow web pods to reach their MySQL services (egress side)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-web-to-mysql-egress
  namespace: wetfish-dev
spec:
  podSelector:
    matchLabels:
      component: web
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          component: mysql
    ports:
    - protocol: TCP
