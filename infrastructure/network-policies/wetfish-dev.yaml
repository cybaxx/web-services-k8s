---
# Allow danger-web to reach danger-mysql on port 3306
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-danger-web-to-mysql
  namespace: wetfish-dev
spec:
  podSelector:
    matchLabels:
      app: danger
      component: mysql
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
