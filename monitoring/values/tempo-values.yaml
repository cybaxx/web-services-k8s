# Tempo Helm values (dev)
# Distributed tracing backend for the wetfish k3d cluster
# Chart: grafana/tempo v1.x (single binary mode)

tempo:
  retention: 24h
  storage:
    trace:
      backend: local
      local:
        path: /var/tempo/traces

# Resources
resources:
  requests:
    memory: "128Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"
    cpu: "300m"

# Persistence
persistence:
  enabled: true
  size: 5Gi
  storageClassName: local-path

# Receivers (OTLP)
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

# Service
service:
  type: ClusterIP

# Ingress not needed (Grafana accesses directly)
ingress:
  enabled: false

# Gateway
gateway:
  enabled: false

# Monitoring
metricsGenerator:
  enabled: false
