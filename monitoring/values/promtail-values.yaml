# Promtail Helm values (dev)
# Log collector agent that ships logs to Loki
# Chart: grafana/promtail

config:
  clients:
    - url: http://loki.wetfish-monitoring.svc.cluster.local:3100/loki/api/v1/push

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "200m"
