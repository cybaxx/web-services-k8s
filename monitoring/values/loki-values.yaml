# Loki Helm values (dev)
# Log aggregation for the wetfish k3d cluster
# Chart: grafana/loki v6.x

# Single binary mode for dev (lightweight)
deploymentMode: SingleBinary

loki:
  auth_enabled: false

  commonConfig:
    replication_factor: 1
    path_prefix: /var/loki

  storage:
    type: filesystem

  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: index_
          period: 24h

  # Limits for dev
  limits_config:
    retention_period: 72h

# Single binary: 1 replica
singleBinary:
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 5Gi
    storageClass: local-path

# Disable SimpleScalable and Distributed components
read:
  replicas: 0
write:
  replicas: 0
backend:
  replicas: 0

# Disable memcached caches (overkill for dev)
chunksCache:
  enabled: false
resultsCache:
  enabled: false

# Disable self-monitoring
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

# Gateway not needed in single binary
gateway:
  enabled: false

# Ingress
ingress:
  enabled: false

# Disable test
test:
  enabled: false
